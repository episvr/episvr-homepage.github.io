<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>episvr.top</title>
  <link href="https://fontsapi.zeoseven.com/440/main/result.css" rel="stylesheet">
  <link rel="icon" href="./logo.jpg" type="image/jpg" />
  <style>
    body {
      background-color: #000080;
      /* 深蓝背景 */
      color: #FFFFFF;
      font-family: "Huiwen-Fangsong", "Times New Roman", serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    table.main-layout {
      width: 760px;
      margin: 20px auto;
      border: 2px solid #FFFF00;
      background-color: #000000;
    }

    .header-cell {
      background-color: #800080;
      padding: 10px;
      font-size: 24px;
      font-weight: bold;
      color: #FFFFFF;
    }

    .menu-bar {
      background-color: #C0C0C0;
      padding: 5px;
      border-bottom: 2px solid #FFFFFF;
      font-weight: bold;
    }

    .menu-bar a {
      color: #0000FF;
      text-decoration: underline;
      margin: 0 8px;
    }

    .menu-bar a:hover {
      color: #FF00FF;
    }

    .content-cell {
      padding: 15px;
      text-align: left;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border: 3px solid #FFFF00;
      float: left;
      margin-right: 15px;
    }

    .section-title {
      font-size: 18px;
      color: #FFFF00;
      border-bottom: 1px dotted #FFFF00;
      padding-bottom: 5px;
      margin-top: 20px;
    }

    .guestbook-counter {
      font-size: 12px;
      margin-top: 20px;
      text-align: center;
      border-top: 1px dashed #FFFFFF;
      padding-top: 10px;
    }

    .links {
      margin-top: 10px;
    }

    .links a {
      color: #00FFFF;
      text-decoration: none;
      margin: 0 8px;
    }

    .links a:hover {
      color: #FF00FF;
    }

    button {
      margin-top: 15px;
      background: none;
      border: 1px solid #FFFF00;
      color: #FFFF00;
      cursor: pointer;
      padding: 5px 10px;
    }

    button:hover {
      background: #FFFF00;
      color: #000;
    }

    footer {
      font-size: 0.8em;
      color: #AAA;
      margin-top: 20px;
    }

    .footer p {
      margin: 0;
      font-size: 12px;
    }

    .footer a {
      color: #00ff00;
      /* 绿色，与主题色保持一致 */
      text-decoration: none;
      /* 去掉下划线，更简洁 */
    }

    .footer a:hover {
      text-decoration: underline;
      /* 鼠标悬停时显示下划线 */
    }
  </style>
</head>

<body>

  <table class="main-layout" cellspacing="0" cellpadding="0">
    <tr>
      <td colspan="2" class="header-cell">
        EPI'S HOMEPAGE
      </td>
    </tr>
    <tr>
      <td colspan="2" class="menu-bar">
        <a href="https://blog.episvr.top" target="_blank">Blog</a> |
        <a href="https://puzzle.episvr.top" target="_blank">Nazo</a> |
        <a href="#">Code</a> |
        <a href="#">Note</a>
      </td>
    </tr>
    <tr>
      <td class="content-cell" valign="top">
        <img src="./logo.jpg" alt="Epi的头像" class="avatar" />
        <div id="intro">
          <p><span style="font-size: 18px; font-weight: bold;">Epi</span></p>
          <p>北京科技大学计算机学院，大三在读。</p>
          <p>个人兴趣涉及音游、ACG、解谜与一些有趣的开源项目。</p>
          <div style="text-align:center; margin-top:12px;">
            <img src="assets/200w.webp">
          </div>
      </td>


      <td width="200" class="content-cell" valign="top"
        style="background-color: #000050; border-left: 1px solid #FFFF00;">
        <p style="font-weight: bold; font-size: 16px;">更新</p>
        <p>
          <span style="color: #00FF00;">>> 2025.9.15</span><br>
          站点上线。
        </p>
        <hr style="border: 1px dotted #FFFF00;">
        <p>
          <span style="color: #00FF00;">>> 2025.9.10</span><br>
          重新设计了首页布局。
        </p>
      </td>
    </tr>
  </table>

  <div class="footer">
    <p class="pixel-font">
      © 2025 Epi. All Rights Reserved. | <a href="https://beian.miit.gov.cn/" target="_blank"
        class="pixel-font">京ICP备2025143249号</a>
    </p>
  </div>

</body>

</html>
