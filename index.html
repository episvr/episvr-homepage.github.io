<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>episvr.top</title>
    <link href="https://fontsapi.zeoseven.com/72/main/result.css" rel="stylesheet">
    <link rel="icon" href="./logo.jpg" type="image/jpg" />
    <style>
      body {
        font-family: "Zhi Mang Xing", serif;
        background-color: white;
        color: black;
        margin: 0;
        padding: 0;
        text-align: center;
      }
      header {
        font-size: 2em;
        margin-top: 30px;
        margin-bottom: 20px;
        color: #333;
      }
      .avatar {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        margin-top: 20px;
        border: 2px solid #ccc;
      }
      .content {
        margin: 20px;
        font-size: 1.2em;
      }
      .links a {
        text-decoration: none;
        color: #333;
        margin: 0 10px;
      }
      .links a:hover {
        color: blue;
        text-decoration: underline;
      }
      footer {
        font-size: 0.8em;
        color: #666;
        margin-top: 40px;
      }
      button {
        background: none;
        color: #333;
        border: none;
        font-size: 1em;
        text-decoration: none;
        cursor: pointer;
        margin-top: 20px;
      }
      button:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>你好呀，我是Epi！</header>

    <img src="./logo.jpg" alt="Epi的头像" class="avatar" />

    <div class="content">
      <p>欢迎来到我的个人主页！</p>
      <p>
        我是茫茫人海中的大学生中的一个，大二，读的是计算机专业，目前就读于 USTB
      </p>
      <p>我热爱音游、ACG、解谜，喜欢研究各种有趣的东西。</p>
    </div>

    <div class="links">
      <a href="https://blog.episvr.top" target="_blank">博客</a> |
      <a href="https://puzzle.episvr.top" target="_blank">谜题</a>
    </div>

    <button onclick="toggleLanguage()">English</button>

    <footer>
      <p>&copy; 2025 Epi</p>
    </footer>

    <script>
      let isEnglish = false;

      function toggleLanguage() {
        isEnglish = !isEnglish;

        if (isEnglish) {
          document.querySelector("header").innerText = "Hello, I'm Epi!";
          document.querySelector(".content").innerHTML = `
          <p>Welcome to my personal homepage!</p>
          <p>I\'m just one of the countless university students, a sophomore majoring in Computer Science at USTB.</p>
          <p>I love rhythm games, ACG, puzzles, and I enjoy researching all kinds of interesting things.</p>
        `;
          document.querySelector("button").innerText = "中文";
        } else {
          document.querySelector("header").innerText = "你好呀，我是Epi！";
          document.querySelector(".content").innerHTML = `
          <p>欢迎来到我的个人主页！</p>
          <p>我是茫茫人海中的大学生中的一个，大二，读的是计算机专业，目前就读于 USTB</p>
          <p>我热爱音游、ACG、解谜，喜欢研究各种有趣的东西。</p>
        `;
          document.querySelector("button").innerText = "English";
        }
      }
    </script>
  </body>
</html>
